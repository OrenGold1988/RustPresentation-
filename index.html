<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Artificial Intelligence: Transforming Our World</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;family=Inter:wght@300;400;500&amp;display=swap" rel="stylesheet"/>
<style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Inter', sans-serif; 
            background-color: #000;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: #0f172a;
            background-image: url("https://page.gensparksite.com/slides_images/a26947ec5f6f9985f2f76d9ecb608a24.webp");
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* Solid color overlay instead of gradient to avoid export issues */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(10, 12, 30, 0.82); 
            z-index: 1;
        }
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 1000px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-top: 0;
            margin-bottom: 24px;
            text-shadow: 0 4px 12px rgba(0,0,0,0.6);
            color: #ffffff;
            letter-spacing: -1px;
        }
        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 28px;
            font-weight: 300;
            color: #cbd5e1;
            margin-top: 0;
            margin-bottom: 50px;
            letter-spacing: 0.5px;
            max-width: 800px;
        }
        .accent-bar {
            width: 140px;
            height: 6px;
            background-color: #3b82f6; /* Blue-500 */
            margin-bottom: 40px;
            border-radius: 4px;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }
        .presenter-info {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 16px 32px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            margin-top: 20px;
        }
        .presenter-text {
            font-size: 16px;
            color: #e2e8f0;
            font-weight: 500;
            margin: 0;
        }
        .footer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }
        .tag {
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
        }
        .tag::before {
            content: '';
            display: block;
            width: 6px;
            height: 6px;
            background-color: #8b5cf6; /* Purple-500 */
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.6);
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="overlay"></div>
<div class="content-wrapper">
<div class="accent-bar"></div>
<h1>Artificial Intelligence:<br/>Transforming Our World</h1>
<h2>A clear, practical introduction to understanding AI, its key technologies, and how it is reshaping the future.</h2>
<div class="presenter-info">
<p class="presenter-text">Presented by [Your Name]  |  [Date/Event]</p>
</div>
</div>
<div class="footer-bar">
<div class="tag">Machine Learning</div>
<div class="tag">Deep Learning</div>
<div class="tag">Real-World Apps</div>
<div class="tag">Ethics &amp; Future</div>
</div>
</div>
</body>
</html>
