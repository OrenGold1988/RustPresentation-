<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720" name="viewport"/>
<title>Thank You</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
    }
    .slide-container {
        width: 100vw;   /* full viewport width */
        height: 100vh;  /* full viewport height */
        background-color: #0f172a;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
    }
    .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 32px;
        padding: 80px;
        position: relative;
        z-index: 2;
    }
    .icon-container {
        width: 120px;
        height: 120px;
        background-color: rgba(59, 130, 246, 0.15);
        border: 3px solid rgba(59, 130, 246, 0.4);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .icon-container i {
        color: #60a5fa;
        font-size: 56px;
    }
    .thank-you-text {
        font-size: 96px;
        font-weight: 900;
        color: #ffffff;
        margin: 0;
        text-align: center;
        line-height: 1.1;
        letter-spacing: -0.02em;
    }
    .thank-you-highlight {
        color: #60a5fa;
    }
    .subtitle-container {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-top: 12px;
    }
    .divider-line {
        width: 60px;
        height: 3px;
        background-color: rgba(59, 130, 246, 0.5);
        border-radius: 2px;
    }
    .questions-text {
        font-size: 42px;
        font-weight: 700;
        color: #cbd5e1;
        margin: 0;
        text-align: center;
    }
    .subtext {
        font-size: 18px;
        font-weight: 500;
        color: #94a3b8;
        margin: 16px 0 0 0;
        text-align: center;
    }
    .decorative-element {
        position: absolute;
        border-radius: 50%;
        opacity: 0.04;
        z-index: 0;
    }
    .circle-1 {
        width: 450px;
        height: 450px;
        background-color: #3b82f6;
        top: -150px;
        right: -120px;
    }
    .circle-2 {
        width: 350px;
        height: 350px;
        background-color: #10b981;
        bottom: -120px;
        left: -100px;
    }
    .circle-3 {
        width: 250px;
        height: 250px;
        background-color: #8b5cf6;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .accent-dots {
        position: absolute;
        display: flex;
        gap: 8px;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 3;
    }
    .dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(59, 130, 246, 0.4);
    }
    .dot.active {
        background-color: rgba(59, 130, 246, 0.8);
        width: 32px;
        border-radius: 5px;
    }
</style>
</head>
<body>
<div class="slide-container">
<div class="decorative-element circle-1"></div>
<div class="decorative-element circle-2"></div>
<div class="decorative-element circle-3"></div>
<div class="content-wrapper">
<div class="icon-container">
<i class="fas fa-check-circle"></i>
</div>
<h1 class="thank-you-text"><p><span class="thank-you-highlight">Thank</span> You</p></h1>
<div class="subtitle-container">
<div class="divider-line"></div>
<h2 class="questions-text"><p>Questions?</p></h2>
<div class="divider-line"></div>
</div>
<p class="subtext">Contact and references available upon request</p>
</div>
<div class="accent-dots">
<div class="dot"></div>
<div class="dot"></div>
<div class="dot active"></div>
</div>
<a href="page_13.html"
    class="inline-block px-8 py-3 rounded-full bg-gray-600 hover:bg-gray-700 text-white text-lg font-semibold shadow-lg transition">
‚Üê Previous Slide
</a>
</div>
</body>
</html>
