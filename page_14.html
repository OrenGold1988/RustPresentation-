<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720" name="viewport"/>
<title>Thank You - Animated</title>

<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&display=swap" rel="stylesheet"/>

<style>
    :root {
        --bg:#0f172a;
        --blue:#3b82f6;
        --green:#10b981;
        --purple:#8b5cf6;
        --text:#ffffff;
        --bottom-nav-height: 68px;
        --bottom-padding-extra: 20px;
    }

    html, body { height: 100%; overflow: hidden; }
    body{
        margin:0; padding:0;
        font-family:'Inter',sans-serif;
        background-color:var(--bg);
        color:var(--text);
    }

    /* --- Keyframe Animations --- */
    @keyframes popIn {
        0% { opacity: 0; transform: scale(0.5); }
        70% { transform: scale(1.1); }
        100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes expandWidth {
        from { width: 0; opacity: 0; }
        to { width: 60px; opacity: 1; }
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        50% { transform: translate(-20px, 20px) scale(1.05); }
    }

    /* --- Elements --- */
    .slide-container{
        width:100vw; height:100vh;
        position:relative; display:flex;
        flex-direction:column; overflow:hidden;
        isolation:isolate;
    }

    .content-wrapper{
        flex:1; display:flex;
        flex-direction:column; align-items:center;
        justify-content:center; gap:28px;
        padding:60px; z-index:2;
    }

    .icon-container{
        width:110px; height:110px;
        border-radius:50%;
        background-color:rgba(59,130,246,0.15);
        border:3px solid rgba(59,130,246,0.4);
        display:flex; align-items:center; justify-content:center;
        animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
    }
    
    .icon-container i{ font-size:50px; color:#60a5fa; }

    .thank-you-text{
        font-size:82px; font-weight:900;
        line-height:1.1; text-align:center;
        animation: slideUpFade 0.8s ease-out both;
        animation-delay: 0.3s;
    }
    .thank-you-highlight{ color:#60a5fa; }

    .subtitle-container{
        display:flex; align-items:center;
        gap:18px; margin-top:8px;
    }

    .divider-line{
        height:3px; background-color:rgba(59,130,246,0.5);
        border-radius:2px;
        animation: expandWidth 0.8s ease-out both;
        animation-delay: 1s;
    }

    .questions-text{
        font-size:34px; font-weight:700;
        color:#cbd5e1; text-align:center;
        animation: slideUpFade 0.6s ease-out both;
        animation-delay: 0.8s;
    }

    .subtext{
        font-size:16px; color:#94a3b8;
        font-weight:500; text-align:center;
        animation: slideUpFade 0.6s ease-out both;
        animation-delay: 1.2s;
    }

    /* Decorative Background with Floating Animation */
    .decorative-element{
        position:absolute; border-radius:50%;
        opacity:0.04; z-index:0; pointer-events:none;
        animation: float 10s infinite ease-in-out;
    }
    .circle-1{ width:420px; height:420px; background-color:var(--blue); top:-150px; right:-120px; }
    .circle-2{ width:320px; height:320px; background-color:var(--green); bottom:-140px; left:-100px; animation-delay: -2s; }
    .circle-3{ 
        width:220px; height:220px; background-color:var(--purple); 
        top:50%; left:50%; margin-left: -110px; margin-top: -110px;
        animation-delay: -5s; 
    }

    .accent-dots{
        position:absolute; bottom:calc(var(--bottom-nav-height) + 10px);
        left:50%; transform:translateX(-50%);
        display:flex; gap:8px; z-index:3;
        animation: slideUpFade 0.5s ease-out both;
        animation-delay: 1.4s;
    }
    .dot{ width:9px; height:9px; background-color:rgba(59,130,246,0.4); border-radius:50%; }
    .dot.active{ width:28px; border-radius:4px; background-color:rgba(59,130,246,0.8); }

    .bottom-nav{
        position:absolute; left:0; right:0; bottom:0;
        height:var(--bottom-nav-height); padding:12px 24px;
        background:linear-gradient(180deg, transparent, rgba(15,23,42,0.95));
        display:flex; align-items:center; z-index:3;
    }

    .nav-btn{
        display:inline-flex; align-items:center; gap:10px;
        padding:10px 18px; font-size:15px; font-weight:700;
        border-radius:9999px; background-color:#4b5563;
        color:#ffffff; text-decoration:none;
        transition: 0.3s transform;
    }
    .nav-btn:hover{ background-color:#374151; transform: scale(1.05); }
</style>
</head>

<body>
<div class="slide-container">

    <div class="decorative-element circle-1"></div>
    <div class="decorative-element circle-2"></div>
    <div class="decorative-element circle-3"></div>

    <div class="content-wrapper">
        <div class="icon-container">
            <i class="fas fa-check-circle"></i>
        </div>

        <h1 class="thank-you-text">
            <span class="thank-you-highlight">Thank</span><br>
            You
        </h1>

        <div class="subtitle-container">
            <div class="divider-line"></div>
            <h2 class="questions-text">Questions?</h2>
            <div class="divider-line"></div>
        </div>

        <p class="subtext">Contact and references available upon request</p>
    </div>

    <div class="accent-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot active"></div>
    </div>

    <div class="bottom-nav">
        <a class="nav-btn nav-prev" href="page_13.html">
            <i class="fas fa-arrow-left"></i> Previous Slide
        </a>
    </div>
</div>
</body>
</html>
